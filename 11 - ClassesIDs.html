<!DOCTYPE html>
<html>

<!-- Cabeçalho -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Classes e IDs</title>
</head>

<!-- CSS -->
<style>
    li{
        font: 30px arial;
        list-style: square;
    }

    #cursosBd{
        color: crimson;
    }

    .cursosDEV{
        color: chartreuse;
    }

    .sombra{
        text-shadow: 1px 1px 1px black;
        
    }

    /* 
        ID = Pode ser utilizado 1 por tag
        Classe = Pode ser utilizado mais de 1 por tag
    */

</style>


<!-- Conteúdo -->
<body>

    <!-- ul>li*5 -->
    <ul>
        <li class="cursosDEV sombra">Java</li>
        <li id = "cursosBd">Oracle</li>
        <li class="cursosDEV sombra">PHP</li>
        <li class="cursosDEV sombra">C#</li>
        <li id = "cursosBd">MySql</li>
    </ul>

</body>

</html>
