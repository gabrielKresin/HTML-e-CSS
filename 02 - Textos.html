<!DOCTYPE html>
<html>

<!-- Cabeçalho -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Textos</title>
</head>

<!-- Conteúdo -->
<body>

    <p>Olá Mundo!</p>

    <!-- Separador -->
    <hr>

    <!-- Quebra de Linha -->
    <p>
        Hoje é segunda.
    <br>
        Amanhã é terça.
    </p>

    <!-- Separador -->
    <hr>

    <!-- Estilos -->
    <p>Texto em <b>negrito</b></p>
    <p>Texto em <i>itálico</i></p>
    <p>Texto em <u>sublinhado</u></p>
    <p>Texto em <s>linha entre texto</s></p>
    <p>
        <b><u>Texto em negrito e sublinhado</u></b>
    </p>

</body>

</html>
