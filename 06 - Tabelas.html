<!DOCTYPE html>
<html>

<!-- Cabeçalho -->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabelas</title>
</head>

<!-- Conteúdo -->
<body>

    <!-- Exemplo 01 -->
    <table border="1">
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>

        <tr>
            <td>04</td>
            <td>05</td>
            <td>06</td>
        </tr>

        <tr>
            <td>07</td>
            <td>08</td>
            <td>09</td>
        </tr>

    </table>

    <hr>

    <!-- Exemplo 02 -->
    <table border="1">
        <tr>
            <td>01</td>
            <td colspan="2">02</td>
        </tr>
    
        <tr>
            <td rowspan="2">04</td>
            <td>05</td>
            <td>06</td>
        </tr>
    
        <tr>
            <td>08</td>
            <td>09</td>
        </tr>
    
    </table>

    <hr>

    <!-- Exemplo 03 -->
    <table border=" 1">

        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th colspan="7">Julho</th>
            </tr>

            <tr>
                <th>D</th>
                <th>S</th>
                <th>T</th>
                <th>Q</th>
                <th>Q</th>
                <th>S</th>
                <th>S</th>
            </tr>
        </thead>

        <!-- Dados da tabela -->
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
            <td>06</td>
            <td>07</td>
        </tr>
        
        <tr>
            <td>08</td>
            <td>09</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>

        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>

        <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td colspan="4"></td>
        </tr>

        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <td colspan="7">Entra 21 - 2018</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
